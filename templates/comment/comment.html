<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="static/css/comment/comment.css" defer=""></script>
    <script src="static/js/comment/comment.js" defer></script>
  </head>
  <body>
    <div class="topsection">
      <img id="hambuger" src="static/images/hambuger.svg" alt="" />
      <img id="logo" src="static/images/logo.svg" alt="" />
    </div>
    <div class="notice">
      <div class="noticetitle">💬 방명록</div>
      <div class="noticec">
        오늘 축제에서 무엇을 기대하고 있나요?
        <br />
        방명록을 작성하고 기대감을 마음껏 표현하세요!
      </div>
    </div>
    <div class="comment-section">
      <form id="comment-form">
        <textarea
          id="comment-input"
          placeholder="  타인을 비방하거나, 모욕을 주는 방명록은 삭제될 수 있습니다."
          required=""
        ></textarea>
        <div class="go">
          <button type="submit">💬</button>
        </div>
      </form>
      <div id="comments-container"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
